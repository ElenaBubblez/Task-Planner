<!DOCTYPE html>
<html lang="en">
    <head>
        <!--this is to link bootstrap css files to this page-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    
        <!--this is to link font awesome files to this page-->
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" 
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    
        <!--linking this html page to css styling-->
        <link rel="stylesheet" type="text/css" href="/Task-Planner-CSS/Task-Planner.css">
    
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Task Planner</title>
    
    </head>
<body>

<div class="container">
  <!--Heading-->

  <div class="row row1">
    <div class="w-50 mx-auto">
      <h1 class="jumbotron text-center" >Task Manager</h1>
    </div>
  </div>

  <br>

  
  <div class="row">

    <div class="col-md-3">
      <form> 
        <div class="form-group">
          <button type="button" id="clearStorage" class="btn">Clear All Tasks</button>
          <br>
          <label for="chooseStatus">Show Task By Status:</label>
          <select onchange="myTaskManager.getTasksWithStatus()" id="chooseStatus" class="form-control event-type-select">
            <option value="Choose">Choose...</option>
            <option value="all">Show All</option>
            <option value="ToDo">To Do</option>
            <option value="In Progress">In Progress</option>
            <option value="Review">Review</option>
            <option value="Done">Done</option>
          </select>
        </div>
      </form>
    </div>
    
    <!-- Form to fill in --> 
    <div class="col-md-6" >
      <form class="form1">
          <!--input name-->
          <div class="form-group">
            <label for="exampleFormControlInput1">Name:</label>
            <input type="text" class="form-control" id="assignedBy" placeholder="Name of the person creating the task">
            <p id="error1"></p>
          </div>

          <!--input description-->
          <div class="form-group">
            <label for="exampleFormControlInput1">Description:</label>
            <input type="text" class="form-control" id="description" placeholder="E.g. Email senior management team with final report">
            <p id="error2"></p>
          </div>

          <!--input Assigned to-->
          <div class="form-group">
            <label for="exampleFormControlInput1">Assigned To:</label>
            <input type="text" class="form-control" id="assignedTo" placeholder="Name of the person that needs to do the task">
            <p id="error3"></p>
          </div>


          <!--input date-->
        <div class="form-group">
          <label for="exampleFormControlInput1">Due Date:</label>
          <br>
          <input type="date"  id="dueDate">
          <p id="error4"></p>
        </div>

        <!--input status-->
        <div class="form-group">
          <label for="inputStatus">Status:</label>
          <select id="inputStatus" class="form-control">
            <option value="Choose">Choose...</option>
            <option value="ToDo">To Do</option>
            <option value="In Progress">In Progress</option>
            <option value="Review">Review</option>
            <option value="Done">Done</option>
          </select>
          <p id="error5"></p>
        </div>
    
          <!--submit button-->
          <div>
              <button type="button" onclick="validateTaskForm()" class="btn">Add Item</button>
          </div>
      </form>
    

          <!--cards-->
          <div class="row row3" id="rowID" >
            <!--this is where my card will populate-->
          </div>

    </div>



    <!--list coloumn-->
    <div class="col-md-3">
      <div class="list-group" id="listID" >
        <!--this is where my list of tasks will populate-->
      </div>
    </div>

      
  </div>

</div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="/Task-Planner-JS/Task-Planner.js"></script>
</body>
</html>
