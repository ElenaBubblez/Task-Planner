  <!-- Form to fill in --> 
  <div class="row">
    <div class="col-md-6 ">
      <form>
          <!--input name-->
          <div class="form-group">
            <label for="exampleFormControlInput1">Name</label>
            <input type="text" class="form-control" id="assignedBy" placeholder="Name of the person creating the task">
            <p id="error1"></p>
          </div>

          <!--input description-->
          <div class="form-group">
            <label for="exampleFormControlInput1">Description</label>
            <input type="text" class="form-control" id="description" placeholder="E.g. Email senior management team with final report">
            <p id="error2"></p>
          </div>

          <!--input Assigned to-->
          <div class="form-group">
            <label for="exampleFormControlInput1">Assigned To</label>
            <input type="text" class="form-control" id="assignedTo" placeholder="Name of the person that needs to do the task">
            <p id="error3"></p>
          </div>


          <!--input date-->
        <div class="form-group">
          <label for="exampleFormControlInput1">Due Date</label>
          <input type="date" id="dueDate">
          <p id="error4"></p>
        </div>

        <!--input status-->
        <div class="form-group">
          <label for="inputStatus">Status</label>
          <select id="inputStatus" class="form-control">
            <option value="TODO">To Do</option>
            <option value="IN PROGRESS">In Progress</option>
            <option value="REVIEW">Review</option>
            <option value="DONE">Done</option>
          </select>
          <p id="error5"></p>
        </div>
    
          <!--submit form button-->
          <div>
              <button  type="button" onclick="validateTaskForm()" id="buttonClick" class="btn btn-primary">Add Item</button>
          </div>
      </form>
    </div>

    <!--custom content list coloumn-->
    <div class="col-md-6 d-flex justify-content-center">

        <a class="list-group-item list-group-item-action active" id="list-home-list" data-toggle="list" href="#list-home" role="tab" aria-controls="home"></a>
